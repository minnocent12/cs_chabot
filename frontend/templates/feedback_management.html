<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management</title>
    <link rel="stylesheet" href="/feedback_management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Management</h1>
        <table id="feedback-table" cellpadding="10">
            <thead>
                <tr>
                    <th>User Message</th>
                    <th>Bot Response</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Feedback entries will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmation-dialog" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDialog()">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this feedback?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="confirm-button">Delete</button>
                <button class="cancel-button" onclick="closeDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/feedback_management.js"></script>
</body>
</html>
